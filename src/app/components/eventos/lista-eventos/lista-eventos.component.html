<ion-content class="container-list">
  <ion-searchbar></ion-searchbar>

  <ion-list class="list" [inset]="true">
    <ion-item class="item" *ngFor="let evento of eventosFiltrados" color="light">
      <ion-label class="label">
        {{ evento.id }}<br><br>
        {{ evento.nome }}<br><br>
        {{ evento.inicioInscricoes }}
        </ion-label>
      
      <ion-buttons slot="end">
        <ion-button>
          <ion-icon name="create"></ion-icon>
        </ion-button>
      </ion-buttons>

      <ion-buttons slot="end">
        <ion-button>
          <ion-icon class="trash" name="trash"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
