<ion-content class="container">

  <ion-header>
    <ion-toolbar>
      <ion-title>Criar Evento</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="fecharModal()">
          <ion-icon name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="eventoForm" (ngSubmit)="cadastrarEvento()">
    <ion-item>
      <ion-label position="floating">Nome do Evento</ion-label>
      <ion-input formControlName="nome" placeholder="Informe o nome do evento" clearInput type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Data do Evento:</ion-label>
      <ion-datetime formControlName="dataEvento" display-format="DD/MM/YYYY" placeholder="Selecione a data do evento"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Inicio das inscrições:</ion-label>
      <ion-datetime formControlName="inicioInscricoes" display-format="DD/MM/YYYY" placeholder="Selecione a data de início das inscrições"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Fim das inscrições:</ion-label>
      <ion-datetime formControlName="fimInscricoes" display-format="DD/MM/YYYY" placeholder="Selecione a data de término das inscrições"></ion-datetime>
    </ion-item>

    <ion-button type="submit" expand="full">
      <ion-icon slot="end" name="checkmark-outline"></ion-icon>
      Cadastrar Evento
    </ion-button>
  </form>
</ion-content>
