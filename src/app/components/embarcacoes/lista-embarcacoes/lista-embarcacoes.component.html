<ion-content class="container-list">
  <ion-searchbar [(ngModel)]="termoPesquisa" (ionChange)="filtrarAtletas()" placeholder="Nome da embarcação"></ion-searchbar>

  <ion-list class="list" [inset]="true">
    <ion-item class="item-background-color" *ngFor="let embarcacao of embarcacoesList">
      <ion-label>{{ embarcacao.nome }}</ion-label>

      <ion-buttons slot="end">
        <ion-button>
          <ion-icon class="trash" name="trash"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
